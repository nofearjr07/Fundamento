<!DOCTYPE html>
<html lang="pt-br">
<head>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comforter&family=Euphoria+Script&family=Fredericka+the+Great&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div class="p">
    <h3>Cor primária</h3>
  </div>
  <div class="s">
    <h3>Cor Secundária</h3>
  </div>
  <div class="c">
    <h3>Cor Complementar</h3>
  </div>
  <div class="e">
    <h3>Cor Escura</h3>
  </div>
  <div class="cl">
    <h3>Cor Clara</h3>
  </div>
</body>
</html>
